<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>A tag &lt;b&gt; esta em desuso sendo substituida pela tag &lt;strong&gt; </p>
    <p>Nosso horário é de <time>18:00</time> às <time>22:00</time> todos os dias</p>
    <P>Segunda <time datetime="2020-11-30 18:00">10 Aulas</time></P>
    <div>
        <h2>Músicas</h2>
        <audio controls>
            <source src="./midias/02 - Sweet child o mine.ogg" type="audio/ogg">
            <source src="./midias/Kansas - Carry On Wayward Son.mp3" type="audio/mpeg">
            <p>Seu navegador não suporta o elemento audio do HTML5</p>
        </audio>
    </div>
    <hr>
    <div>
        <video width="50%" controls>
            <source src="./midias/video01.mp4" type="video/mp4">
            <p>Seu navegador não suporta o elemento vídeo do HTML5</p>
        </video>
    </div>
    <hr>
    <div>
        <canvas width="200" height="100">
            <p>Seu navegador não suporta o elemento canvas do HTML5</p>
        </canvas>
    </div>
</body>
</html>
